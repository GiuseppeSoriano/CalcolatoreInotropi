<ion-content [fullscreen]="true">

  <div class="main_content_div">

    <div class="user_div">
      <div class="first_div">
        <ion-label class="title">Calcolatore Inotropi</ion-label>
      </div>
    </div>

    <div class="content_div animated bounceInUp">      
      <ion-label class="select_lbl">{{name}}</ion-label>

      <ion-grid fixed>

        <ion-row>
          <ion-col>
            <div class="col_div">
              <ion-label>{{type_diluizione}}</ion-label><br>
              <ion-label>{{mod_diluizione}}</ion-label>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <div class="col_div">
              <ion-label>Dose (mcg/Kg/min)</ion-label>
              <ion-label>{{dose_terapeutica}}</ion-label>
              <input type="number" class="input-filter" [(ngModel)]="dose" placeholder="Inserisci dose">
            </div>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col  (click)="converti(false)">
            <div class="col_div" id="conferma_btn">
              <ion-label>Calcola</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </div>  

  </div>

  <ion-modal #modal [isOpen]="openPopup" (didDismiss)="openPopup = false">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>CONVERSIONE</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <div class="text" id="first">Dose: {{dose}} mcg/Kg/min</div><br>
        <div class="text">Velocita' = {{result}} ml/h</div>
      </ion-content>
    </ng-template>
  </ion-modal>
  
  <ion-modal #modal2 [isOpen]="openWarningPopup" (didDismiss)="openWarningPopup = false">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>ATTENZIONE</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal2.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <div class="text" id="first">Parametri fuori dose terapeutica. Procedere?</div>
        <div class="confirm-btn" (click)="converti(true)">CONFERMA</div>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
